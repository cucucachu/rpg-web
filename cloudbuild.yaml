steps:
  # Install dependencies
  - name: node:22
    entrypoint: npm
    args: [ci]
    id: install

  # Build with production API URL
  - name: node:22
    entrypoint: npm
    args: [run, build]
    env:
      - 'VITE_API_URL=${_API_URL}'
    id: build

  # Deploy to Firebase Hosting
  - name: node:22
    entrypoint: bash
    args:
      - -c
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project=$PROJECT_ID --token="$$FIREBASE_TOKEN"
    secretEnv: ['FIREBASE_TOKEN']

substitutions:
  _API_URL: https://rpg-agents-f5ucpwjooa-uc.a.run.app

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/firebase-token/versions/latest
    env: 'FIREBASE_TOKEN'

options:
  logging: CLOUD_LOGGING_ONLY
